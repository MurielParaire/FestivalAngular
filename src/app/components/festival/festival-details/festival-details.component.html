<h2>Details :</h2>

<form *ngIf="festivalGroup" [formGroup]="festivalGroup" (ngSubmit)="validate()">
  <label>Name: <input type="text" formControlName="name" /></label>
  <label>Tables: <input type="number" formControlName="tablesEntree" /></label>
  <label
    >EntrancePrice: <input type="number" formControlName="entrancePrice"
  /></label>
  <button type="submit" [disabled]="!festivalGroup.valid">Submit</button>
</form>
